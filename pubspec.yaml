name: chizze
description: "Chizze â€” Premium food delivery app"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.17
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1
  flutter_animate: ^4.5.2
  lottie: ^3.3.1

  # Architecture & State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Navigation
  go_router: ^15.1.2

  # Networking
  dio: ^5.7.0

  # Backend
  appwrite: 21.1.0

  # Local Storage
  shared_preferences: ^2.3.4
  flutter_secure_storage: ^9.2.4

  # Forms & Validation
  flutter_form_builder: ^9.5.1

  # Maps & Location
  geolocator: ^13.0.2
  geocoding: ^3.0.0

  # Utilities
  intl: any
  url_launcher: ^6.3.1
  connectivity_plus: ^6.1.3
  package_info_plus: ^8.3.0
  permission_handler: ^11.3.1
  image_picker: ^1.1.2
  flutter_local_notifications: ^18.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^2.6.3
  build_runner: ^2.4.14
  custom_lint: ^0.7.5
  riverpod_lint: ^2.6.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

  fonts:
    - family: PlusJakartaSans
      fonts:
        - asset: assets/fonts/PlusJakartaSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/PlusJakartaSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/PlusJakartaSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/PlusJakartaSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/PlusJakartaSans-ExtraBold.ttf
          weight: 800
